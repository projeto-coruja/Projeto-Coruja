<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Projeto Coruja Gran Pará</title>
<link rel="stylesheet" href="style.css" type="text/css" />

<script type="text/javascript" src="../jscripts/tiny_mce/tiny_mce.js"></script>
<script type="text/javascript">
	
</script>
<!-- /TinyMCE -->
</head>
<body>

	<h2>Cadastro Usuário</h2>
	<form action="#" method="POST" name="cadastro" onSubmit="return valida();">
		<table width="522" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td height="20" colspan="2">
					<div align="left">
						<font size="1" face="Verdana, Arial, Helvetica, sans-serif">
							<b>PREENCHA TODOS OS CAMPOS COM ASTERÍSCO <font
								color="#FF0000">*</font></b>
						</font>
					</div>
				</td>
			</tr>
			<tr>
				<td height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif">Nome Completo:<font color="#FF0000">*</font></font>
				</td>
				<td width="377" height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif"> 
						<input name="nome" type="text" size="20" maxlength="50">(máx.50 digitos) 
					</font>
				</td>
			</tr>
			<tr>
				<td height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif">Email:<font color="#FF0000">*</font></font>
				</td>
				<td width="377" height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif"> 
						<input name="email" type="text" size="20" maxlength="100">(máx 50 digitos) 
					</font>
				</td>
			</tr>
			<tr>
				<td height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif">Senha:<font color="#FF0000">*</font></font>
				</td>
				<td width="377" height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif"> 
						<input name="senha" type="text" size="15" maxlength="20">(min. 6 e máx. 20 digitos) 
					</font>
				</td>
			</tr>
			<tr>
				<td height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif">Confirme sua senha:<font color="#FF0000">*</font></font>
				</td>
				<td width="377" height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif"> 
						<input name="confsenha" type="text" size="15" maxlength="20">(min. 6 e máx. 20 digitos) 
					</font>
				</td>
			</tr>
			<tr>
				<td height="20">
					<font size="1" face="Verdana, Arial, Helvetica, sans-serif">Tipo de usuário:<font color="#FF0000">*</font></font>
				</td>
				<td height="20">
				 	<select name="identificacao">
							<option selected>Selecione...</option>
							<option value="codice">Administrador</option>
							<option value="caixa">Aluno</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height="20"></br> </br><input type="submit" name="inserir" value="Enviar"></td>
				<td height="20"></td>
			</tr>
		</table>
	</form>	
</body>
</html>
